       <section>
        <img src ="AmalfiCoast.jpg" alt="The Amalfi Coast, Italy" height="300" width="400">
        <figcaption>The Amalfi Coast is a picturesque stretch of coastline in southern Italy, known for its colorful cliffside villages and stunning views of the Mediterranean Sea. Driving along the winding coastal road, with its hairpin turns and panoramic vistas, is an exhilarating experience that allows you to fully appreciate the beauty of this region. The pastel-colored buildings, turquoise waters, and lush greenery of the Amalfi Coast create a scene that is both charming and dramatic.</figcaption>
       </section>
       <section>
        <img src ="GreatWall.jpg" alt="The Great Wall of China, China" height="300" width="400">
        <figcaption>The Great Wall of China is a series of fortifications that stretch for over 13,000 miles across northern China. Built over centuries to protect against invasions, the Great Wall is now a UNESCO World Heritage Site and a symbol of China’s rich history and culture. Walking along the wall and taking in the sweeping views of the surrounding countryside is a truly awe-inspiring experience.</figcaption>
       </section>
       <section>
        <img src ="TajMahal.jpg" alt="The Taj Mahal, India" height="300" width="400">
        <figcaption>The Taj Mahal is one of the most famous and beautiful buildings in the world, known for its stunning white marble architecture and intricate carvings. Built in the 17th century as a mausoleum for the wife of Emperor Shah Jahan, the Taj Mahal is a symbol of love and devotion. Visiting this iconic monument at sunrise or sunset allows you to see it in the best possible light, with the changing colors of the sky enhancing its beauty.</figcaption>
       </section>
       <section>
        <img src ="CliffsofMoher.jpg" alt="The Cliffs of Moher, Ireland" height="300" width="400">
        <figcaption>The Cliffs of Moher are located on the western coast of Ireland and rise to heights of over 700 feet above the Atlantic Ocean. The rugged beauty of these cliffs, combined with the crashing waves below, creates a dramatic and awe-inspiring scene. Walking along the cliff’s edge and feeling the power of the wind and sea is a truly unforgettable experience.</figcaption>
       </section>
       <section>
        <img src ="MilfordSound.jpg" alt="Milford Sound, New Zealand" height="300" width="400" >
        <figcaption>Milford Sound is a fjord located in the southwestern part of New Zealand’s South Island. Surrounded by towering cliffs and cascading waterfalls, Milford Sound is often referred to as the Eighth Wonder of the World. Taking a boat cruise through the fjord allows you to fully appreciate its beauty, with the reflections of the mountains and forests creating a mirror-like effect on the water.</figcaption>
       </section>
       <section>
        <img src ="SaharaDesert.jpg" alt="The Sahara Desert, Morocco" height="300" width="400">
        <figcaption>The Sahara Desert is the largest hot desert in the world, covering much of North Africa. Its vast expanse of sand dunes and rocky landscapes create a surreal and otherworldly environment that is both harsh and beautiful. Watching the sunrise or sunset over the dunes of the Sahara is a magical experience, as the colors of the sky blend with the golden sands to create a stunning panorama.</figcaption>
       </section>
